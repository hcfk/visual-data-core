<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta
      name="description"
      content="Visual Data Core - Modular dashboard UI for visualizing time-series and real-time data."
    />
    <meta name="author" content="Fatih Kucukpetek" />
    <meta
      name="keywords"
      content="dashboard, data visualization, influxdb, charts, react, coreui, open source"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Welcome to Visual Data Core – Data Visualization Platform" />
    <meta
      property="og:description"
      content="Visual Data Core is an open-source, modular dashboard platform for real-time and historical data visualization. Connect to InfluxDB and other data sources with full customization and extensibility."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://visualdatacore.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Welcome to Visual Data Core – Data Visualization Platform"
    />
    <meta
      name="twitter:description"
      content="Visual Data Core is an open-source, modular dashboard platform for real-time and historical data visualization."
    />
    <meta name="twitter:image" content="https://visualdatacore.com/og-image.jpg" />

    <!-- Canonical and Manifest -->
    <link rel="canonical" href="https://visualdatacore.com" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <title>Welcome to Visual Data Core</title>
  </head>
  <body>
    <noscript>
      JavaScript is required to use this application. Please enable JavaScript or contact support.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js" defer></script>
  </body>
</html>
